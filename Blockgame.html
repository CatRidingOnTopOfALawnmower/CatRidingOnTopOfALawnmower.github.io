<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<style>canvas { background: #eee; display: block; margin: 0 auto; }</style>
<body>

<div ng-app="">
<p>Name:</p> <input id="scoreName" placeholder="Name"/>

<style>
.Name {
    font-family: Arial, Helvetica, sans-serif;
    color: #3498db;
}
</style>

<!--<h1 class= "Name"  ng-bind="name"></h1>-->


<canvas id="myCanvas" width="480" height="320"></canvas>


<style>
.button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: blue;
    padding: 8px 16px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 12px;
    margin: 2px 4px;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    cursor: pointer;
    outline: none;
}

.button2 {
    background-color: white;
    color: black;
    border: 2px solid #008CBA;
}

.button2:hover {
    background-color: #008CBA;
    color: white;
}
</style>

<button class="button button2" id="startButton" onclick="buttonPress();">Start</button>



<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var name = document.getElementById("startButton");
var x = canvas.width/2;
var y = canvas.height-30;
var dx = 0;
var dy = 0;
var ballRadius = 10;

var paddleHeight = 10;
var paddleWidth = 75;
var paddleX = (canvas.width-paddleWidth)/2;
var rightPressed = false;
var leftPressed = false;

var brickRowCount = 3;
var brickColumnCount = 5;
var brickWidth = 75;
var brickHeight = 20;
var brickPadding = 10;
var brickOffsetTop = 30;
var brickOffsetLeft = 30;


var startedState = 0;

var stopdx = null;
var stopdy = null;


var score = 0;
var scoreName = document.getElementById("scoreName").innerHTML;
var placeShift = 0;
var scoreBoard = ["Test"];


var bricks = [];

createBricks();
function createBricks(){
  for(c=0; c<brickColumnCount; c++) {
      bricks[c] = [];
      for(r=0; r<brickRowCount; r++) {
          bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
  }
}

var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;



document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);
canvas.addEventListener("mousemove", mouseMoveHandler, false);


function keyDownHandler(e) {

    if(e.keyCode == 39) {
        rightPressed = true;
    }
    else if(e.keyCode == 37) {
        leftPressed = true;
    }
}
function keyUpHandler(e) {
    if(e.keyCode == 39) {
        rightPressed = false;
    }
    else if(e.keyCode == 37) {
        leftPressed = false;
    }
}



function mouseMoveHandler(e) {
    var relativeX = e.clientX - canvas.offsetLeft;
    if(startedState == 1) {
        paddleX = relativeX - paddleWidth/2;
    }
}

function drawBricks() {
    for(c=0; c<brickColumnCount; c++) {
        for(r=0; r<brickRowCount; r++) {
            if(bricks[c][r].status == 1) {
                var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                bricks[c][r].x = brickX;
                bricks[c][r].y = brickY;
                ctx.beginPath();
                ctx.rect(brickX, brickY, brickWidth, brickHeight);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }
        }
    }
}

function endGame(){
  startedState = 0;
  paddleX = (canvas.width-paddleWidth)/2;
  x = canvas.width/2;
  y = canvas.height-30;
  dx = 0;
  dy = 0;
  brickRowCount = 3;
  brickColumnCount = 5;
  brickWidth = 75;
  brickHeight = 20;
  brickPadding = 10;
  brickOffsetTop = 30;
  brickOffsetLeft = 30;


  brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
  brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;

  score = 0;

  scoreName = document.getElementById("scoreName").innerHTML;
  startedState = 0;

  scoreBoard [placeShift] = scoreName+score+"pts";
  placeShift += 1;

  bricks = [];

  createBricks();


  console.log(scoreName);
  //console.log(scoreBoard);
}


function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, 10, 0, Math.PI*2);
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
    drawBricks();
}
function collisionDetection() {
    for(c=0; c<brickColumnCount; c++) {
        for(r=0; r<brickRowCount; r++) {
            var b = bricks[c][r];
            if(b.status == 1) {
                if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                    dy = -dy;
                    b.status = 0;
                    score++;
                    if(score == brickRowCount*brickColumnCount) {
                        //NOPE alert("YOU WIN, CONGRATULATIONS!");
                        endGame();

                    }
                }
            }
        }
    }
}

function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}
function drawScore() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Score: "+score, 8, 20);

}


function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    drawPaddle();
    collisionDetection();
    drawScore();

    if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
        dx = -dx;
    }
    if(y + dy < ballRadius) {
        dy = -dy;
    } else if(y + dy > canvas.height-ballRadius) {
        if(x > paddleX && x < paddleX + paddleWidth) {
            dy = -dy;
        }
        else {
              //We Dont Like Alerts Here,
              console.log("Endgame");
              endGame();
        }
    }


    if(rightPressed && paddleX < canvas.width-paddleWidth && startedState == 1) {
        paddleX += 7;
    }
    else if(leftPressed && paddleX > 0 && startedState == 1) {
        paddleX -= 7;
    }

    x += dx;
    y += dy;
}


function buttonPress(){
    if (startedState == 2)
    {
      unpause();
      document.getElementById("startButton").innerHTML = "Pause";
    }else if(startedState == 1)
    {
      pause();
      document.getElementById("startButton").innerHTML = "Unpause";
    }else if (startedState == 0)
    {
      start();
      document.getElementById("startButton").innerHTML = "Pause";
    }

}

  function start(){
    startedState = 1;
    console.log("Start");
    dx = 2;
    dy = -2;

  }
  function pause(){
    startedState = 2;
    console.log("Pause");
    stopdx = dx;
    stopdy = dy;
    dx = 0;
    dy = 0;

  }
  function unpause(){
    startedState = 1;
    console.log("Unpause");
    dx = stopdx;
    dy = stopdy;
  }






setInterval(draw, 10);

draw();

</script>
<body/>
</html>
