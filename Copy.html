  input.sumsginp:focus {

   opacity: 1;
   position: absolute;
   left: 12px;

   display: inline-block;
  }

  .taho {
   position: relative;
   height: 43px;
   border-radius: 29px;
   border: 2px solid rgba(0, 0, 0, 1);
   overflow: hidden;
   display: inline-block;

  }

    color: #7070B0;

  }

    color: #7070B0;

  }


  input[id="victory"]::-webkit-input-placeholder {
    color: #80C8FF;

  }
  input[id="victory"]:-moz-placeholder {
    color: #80C8FF;
    opacity:  1;
  }

    color: #80C8FF;
    opacity:  1;
  }

    color: #80C8FF;

  .btnt {
   outline:none;
  }


  .btn:link {

  }
  .btn:visited {

  }
  .btn:hover {

  }
  .btn:active {

  }
